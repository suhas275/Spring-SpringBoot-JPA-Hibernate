spring.application.name=VDI_Issue
server.port= 8585

#Spring DATASOURCE (DataSourceAutoConfiguration and DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/VDI_Issue_User_Details?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#Hibernate Properties
#The SQL Dialect makes Hibernate generate better SQL for the chosen database 
#connects MYSQL Database[Type ctrl+shift+t to conif the Dialect]
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#DEBUG and TRACE Log for Hibernate generated SQL on console
logging.level.org.hibernate.SQl=DEBUG
logging.level.org.hibernate.type=TRACE